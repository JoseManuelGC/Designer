<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div class="panel">
  <app-diagram-editor #child
   [model]="model"
   (nodeSelected)="showDetails($event)"
   (modelChanged)="onModelChanged($event)"
   (nodeDeleted)="deleteDetail($event)"
   (onGraph)="graph($event)">
  </app-diagram-editor></div>
  <div class="form_detail">
  <form *ngIf="node" #form="ngForm" (ngSubmit)="onCommitDetails()">
    Node Details:
    <div><label>Key: </label>{{node.key}}</div>
    <div><label>Color: </label><input  type="color" [(ngModel)]="data.color" name="color" ></div>
    <!--div><label>Location: </label>{{node.location.x.toFixed(2)}}, {{node.location.y.toFixed(2)}}</div-->
    <div><label># Links: </label>{{node.linksConnected.count}}</div>
    <button type="submit" class="btn btn-info">Cambiar Detalles</button>
    <!--button (click)="onCancelChanges()">Cancelar Cambios</button-->
  </form>
</div>
<div class="botones">
<div  class="button_limpiar">
  <button *ngIf="model.nodeDataArray.length > 0" type="button" class="btn btn-success" (click)="limpiarGrafo($event)">Eliminar Grafo Completo</button>
</div>
<div  class="buttonExport">
  <button *ngIf="model.nodeDataArray.length > 0" type="button" class="btn btn-success export" (click)="exportDiag($event)">Exportar Grafo</button>
  </div>
<div  class="button_MoverTodos">
    <button *ngIf="model.nodeDataArray.length === 0" type="button" class="btn btn-success" (click)="moverTodosNodos($event)" >Mover todos los nodos al diseñador</button>
  </div>
  <div class="leyenda">
    <div *ngIf="model.nodeDataArray.length > 0"  class="row texto_leyenda"><p> - Seleccionar un color distinto para los nodos más prioritarios.</p></div>
    <div *ngIf="model.nodeDataArray.length > 0"  class="row texto_leyenda"><p> - El color del nodo principal tiene que ser distinto al resto de nodos.</p></div>
    <div  *ngIf="model.nodeDataArray.length > 0" class="row texto_leyenda"><p> - Los nodos secundarios deben llevar el mismo color.</p></div>
  
  </div>

</div>
</div>
